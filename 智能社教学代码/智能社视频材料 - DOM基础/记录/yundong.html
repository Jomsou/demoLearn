<style>
	#div1 {
		width: 200px;
		height: 200px;
		background: gray;
		position: absolute;
		top: 50px;
		left: 0;
	}
</style>
<script>
var timer = null;
function startMove() {
		var timer = null;
		var oBtn = document.getElementsByTagName('input');
		var oDiv = document.getElementById('div1');
		timer=setInterval(function show() {
				if(oDiv.offsetLeft==300){
					clearInterval(timer);
				}
				oDiv.style.left = oDiv.offsetLeft+10+'px';
		},30);
	};
</script>
</head>
<body>
    <input type="button" value="向右动" onclick="startMove()">
    <div id="div1"></div>
