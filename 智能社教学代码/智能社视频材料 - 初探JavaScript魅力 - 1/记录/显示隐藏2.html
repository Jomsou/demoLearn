<style>
	#div1{
		width: 100px;
		height: 400px;
		display: none;
		background: gray;
	}
</style>
<script>
	function xian(){
		var xians = document.getElementById('div1');
		if(xians.style.display == 'none'){
			xians.style.display = 'block';
		}else{
			xians.style.display = 'none';
		}
	}
</script>
</head>
<body>
    <input type="button" value="显示隐藏" onclick="xian()">
    <div id="div1"></div>
</body>
